<body>
<div class="container">
<strong>

 	  <div class="table-responsive">
        <table class="myTable" id="dataTable" width="100%" cellspacing="1">
	   <thead class="thead-dark">
		<tr>	
			<th scope="col"><p class="text-center">이름!</p></th>
            <th scope="col"><p class="text-center">포지션!</p></th>
            <th scope="col"><p class="text-center">플레이 수</p></th>
			<th scope="col"><p class="text-center">픽률</p></th>
			<th scope="col"><p class="text-center">승률</p></th>
		</tr>	
		</thead>	

	<tbody>	

	<% Info.forEach(function(item, index){ %>
	    <tr>
			<td> <a href="/character/<%=item.character%>/<%= item.position %>"><p class="text-center"><img src="/public/thumb/<%= item.character %>.jpg"/></p></a></td>
			<td><p class="text-center"><img src="/public/attriImg/<%= item.position %>.jpg"/></p></td>
            <td><p class="text-center"><br><%= item.pick %></p></td>
            <td><p class="text-center"><br><%= item.pickRate %>%</p></td>
			<td><p class="text-center"><br><%= item.winRate %>%</p></td>
		</tr>
	<% }); %>		
	</tbody>
	</table>
    </strong>
