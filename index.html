<!doctype html>
<html lang="ko">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>개좆퍼즈</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/offcanvas.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/public/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-navbar-light bg-light">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#" mb-0 h1>지존퍼즈</span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav nav-pills">
            <li class="nav-item" ><a href="/" >Home</a></li>
            <li class="nav-item"><a href="#about">캐릭터 통계</a></li>
            <li class="nav-item"><a href="#about">랭킹</a></li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas" >Toggle nav</button>
          </p>
          <div class="jumbotron">
          </div>
          <div class="row" >
            <div class="col-xs-5 col-lg-8">
             
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-10 col-lg-8">
              <h2>캐릭터통계</h2>
              <p>  <% prodList.forEach(function(item, index){ %>              
                <a href="/character/<%=item.character%>">
                <img src="https://img-api.neople.co.kr/cy/characters/<%= item.characterID %>" alt=<%= item.character %>/>   
                </a>         
                <% }); %></p>
              <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
          
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-8 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
           
            <a href="#" class="list-group-item active">탱커</a>
            <% prodList.forEach(function(item, index){ %>              
                <a href="/character/<%=item.character%>" class="list-group-item">
                <img src="https://img-api.neople.co.kr/cy/characters/<%= item.characterID %>" alt=<%= item.character %>/>
                <%= item.character %>
                </a>         
                <% }); %></p>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer style="background-color: #ffffff;">
        <p>&copy; Company 2014</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/public/dist/js/bootstrap.min.js"></script>
    <script src="/public/offcanvas.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/public/assets/js/ie10-viewport-bug-workaround.js"></script>
   
  </body>
</html>
