<!doctype html>
<html lang="ko">
    <html>
        <head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">
            <title>지존퍼즈</title>
            <link href="/public/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="/public/offcanvas.css" rel="stylesheet">
            <script src="/public/assets/js/ie-emulation-modes-warning.js"></script>
        </head>
        <!-- NAVBAR================================================== -->
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">지존퍼즈</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/about">캐릭터 통계(미제작)</a>
                        </li>
                        <li>
                            <a href="/contact">Contact(미제작)</a>
                        </li>
                    </ul>
                </div>
                <!-- /.nav-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.navbar -->
        <!-- NAVBAR================================================== -->

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-dark">
                <div class="col-xs-12 col-sm-8">
                    <p class="pull-right visible-xs">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                    </p>
                   
                    <div class="jumbotron">

                        NAME :
                        <img src="/public/thumb/로라스.jpg">
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-lg-8">
                            <h2>캐릭터통계</h2>
                            <% prodList.forEach(function(item, index){ %>
                                <a href="/character/<%=item.character%>">
                                    <img
                                        src="/public/thumb/<%=item.character%>.jpg"
                                        alt=<%= item %>
                                        class="img-thumbnail">
                                </a>
                                <% }); %>
                                </p>
                            </div>
                            <!--/.col-xs-6.col-lg-4-->

                        </div>
                        <!--/row-->
                    </div>
                    <!--/.col-xs-12.col-sm-9-->

                    <div class="col-xs-12 col-sm-4 sidebar-offcanvas" id="sidebar">
                        <div class="list-group">
                            
                            <a class="list-group-item active"><img src="/public/attriImg/탱커.jpg"/>탱커</a>
                            <a class="list-group-item active">
                                <div class="row">
                                    <div class="col-xs-6">순위</div>
                                    <div class="col-xs-3">픽률</div>
                                    <div class="col-xs-3">승률</div>
                                </div>
                            </a>
                        </a>
                        <% for(var i = 0; i < 20; i++){ %>
                            <a
                                href="/character/<%=tank[i].character%>/<%=tank[i].position%>"
                                class="list-group-item">
                                <div class="row">
                                    <strong>
                                        <div class="col-xs-6"><%= i+1%>위
                                            <img
                                                src="/public/thumb/<%= tank[i].character%>.jpg"
                                                alt=<%= tank[i].character %>/></div>
                                        <div class="col-xs-3">
                                            <%= tank[i].pickRate%>%</div>
                                        <div class="col-xs-3"><%= tank[i].winRate%>%</div>
                                    </strong>
                                </div>
                            </a>
                        <% } %>

                    </div>
                </div>
                <!--/.sidebar-offcanvas-->
            </div>
            <!--/row-->
            <hr>
            <footer style="background-color: #ffffff;">
                <p>&copy; Company 2014</p>
            </footer>

        </div>
        <!--/.container-->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/public/dist/js/bootstrap.min.js"></script>
        <script src="/public/offcanvas.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/public/assets/js/ie10-viewport-bug-workaround.js"></script>

    </body>
</html>
